# All normal keybinds are prefixed by the prefix key, C-space.

# ==================================================================================================

# Use C-space as prefix.
set -g prefix C-space
unbind C-b
bind C-space send-prefix

# Start windows and panes at 1, not 0.
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# Disable confirmation before killing panes.
bind x kill-pane

# Resolves colour scheme conflicts with nvim.
set -a terminal-features "alacritty:RGB"

# Mouse scrolling and scrollback history limit.
# Enters copy mode upon scrolling, which is enhanced by the configs below.
set -g mouse on
set -g history-limit 100000

# Navigate and yank in copy mode using vim bindings.
bind k copy-mode
set -g mode-keys vi
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection

# Neovim :checkhealth recommends me to do this.
set -g focus-events on

# Split and create windows using current path.
bind h split-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Resize panes.
# They are repeatable without pressing the prefix key again in a 500ms window.
bind -r Down resize-pane -D 4
bind -r Up resize-pane -U 4
bind -r Right resize-pane -R 4
bind -r Left resize-pane -L 4

# Set status line position to top.
set -g status-position top

# Reloads config.
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "ó°‘“ Config reloaded."

# Load customised Nord theme.
run-shell "~/.config/tmux/nord-custom/nord.tmux"

# Popup: Session list.
bind w display-popup -E -w 30% -h 50% ~/.config/tmux/scripts/menu.sh

# Popup: lazygit.
bind g display-popup -d "#{pane_current_path}" -E -w 80% -h 80% -E lazygit

# ===== tmux plugins =====

# These two are required by tpm.
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"

# Auto saves and restores session.
set -g @plugin "tmux-plugins/tmux-resurrect"
set -g @plugin "tmux-plugins/tmux-continuum"
set -g @resurrect-capture-pane-contents "on"
set -g @continuum-restore "on"
set -g @continuum-save-interval "1"

# Yanking on tmux copies to system clipboard.
set -g @plugin "tmux-plugins/tmux-yank"
set -g @yank_action "copy-pipe"

# Initialises plugin manager. (Keep this line at the very bottom of tmux.conf)
run "~/.tmux/plugins/tpm/tpm"
