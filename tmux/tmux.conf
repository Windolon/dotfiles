# start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# resolves colour scheme conflicts with nvim
set-option -a terminal-features "alacritty:RGB"

# use control+space as prefix
set -g prefix C-space
unbind C-b
bind C-space send-prefix

# mouse scrolling
set -g mouse on

# lazyvim told me to do so
set -g focus-events on

# split windows using current path
bind-key '"' split-window -c "#{pane_current_path}"
bind-key % split-window -h -c "#{pane_current_path}"
bind-key c new-window -c "#{pane_current_path}"

# tpm plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"

set -g @plugin "nordtheme/tmux"
set -g @nord_tmux_date_format "%d.%m.%y" # had to dig this up from the source code

# initialize plugin manager (keep this line at the very bottom of tmux.conf)
run "~/.tmux/plugins/tpm/tpm"
